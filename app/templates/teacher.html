



<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">   
  </head>
  <body>
    <center><h1 class="mt-5">Velkommen {{username}}!</h1></center>

    <div class="container-lg mt-5 mb-5">
        <div class="row align-items-start">
            <div class="col-4 bg-primary">All classes
              <div class="row">
                <div class="col-6" style="width: 150px; overflow:hidden;">
                  <label for="cars">Klasse:</label><br>
                  
                  <select id="classes" onchange="updateClassCode()">
                    <option value="" selected = "selected">VÃ¦lg klasse</option>
                    {% for i in teacher_classes %}
                      <option value="{{i.class_code}}">{{i.class_name}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col-6">
                  Kode: <p id="shown_class_code"></p>
                </div>
              </div>
            
            </div>
            <div class="col-8 bg-success">Assignments</div>
            
        </div>


    </div>
    <form action="/teacher/createclass">
        <input class="btn btn-primary" type="submit" value="Create Class"  />
    </form>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      function updateClassCode() {
        var class_code = document.getElementById("classes").value;
        document.getElementById('shown_class_code').innerHTML = class_code;
      }
    </script>
  </body>
</html>

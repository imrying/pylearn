<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Velkommen {{teacher}}</title>
  </head>
  <body>
    <div class="container-lg mt-5">

        <div class="row align-items-start">
            <div class="col"></div>
            <div class="col">
              <h1>Tilmeld dig en klasse</h1>
              <form action="" method="post">
                {% csrf_token %}

                {% for em in error_messages %}
                  <p class="text-danger">{{em}}</p>
                {% endfor %}

                <div class="mb-3">
                    <label for="class_code" class="form-label">Klassekode</label>
                    <input name="class_code" type="class_code" class="form-control" id="class_code" value="{{ class_code }}">
                </div>

                
                <div class="col text-center">
                  <button type="submit" class="btn btn-primary">Tilmeld klasse</button>
                </div>
              </form>
            </div>
            <div class="col">
            </div>
            <div class="text-center mt-3"> <a href="/student"> Tag mig tilbage </a> </div>

        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>

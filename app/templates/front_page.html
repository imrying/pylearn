
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">   
  </head>

  <body>
    <div class="text-center m-5">
        <h1> Welcome to PyLearn! </h1>
    </div>

    <div class="container w-25">
        <h2> Login </h2>
        {% for em in error_messages %}
          <p class="text-danger">{{em}}</p>
        {% endfor %}

        <form action="" method="post">
        {% csrf_token %}

        <div class="mb-3">
            <input class="form-check-input" type="radio" name="usertype" id="student" value="student">
            <label class="form-check-label" for="student">
                Login as student
            </label>
        </div>
        <div class="mb-3">
            <input class="form-check-input" type="radio" name="usertype" id="teacher" value="teacher">
            <label class="form-check-label" for="teacher">
                Login as teacher
            </label>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input name="username" type="username" class="form-control" id="username" aria-describedby="usernameHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="password">
        </div>
        <div class="text-center"> 
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>

        <div class="text-center mt-3"> <a href="/register"> Register instead </a> </div>

    </div>
  </div>
 
  </body>

  </html>

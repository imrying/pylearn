<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Velkommen {{teacher}}</title>
  </head>
  <body>
    <div class="container-lg mt-5">
        <div class="row align-items-start">
            <div class="col"></div>
            <div class="col">
              <h1>Opret Klasse</h1>

              {% for em in error_messages %}
              <p class="text-danger">{{em}}</p>
              {% endfor %}

              <form action="" method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="class_name" class="form-label">Navn</label>
                    <input name="class_name" type="class_name" class="form-control" id="class_name" value="{{ class_name }}">
                </div>

                <div class="mb-3">
                    <label for="class_description" class="form-label">Beskrivelse</label>
                    <textarea name="class_description" class="form-control" id="class_description" rows="3" style="min-width: 100%">{{class_description}}</textarea>
                </div>

                
                <div class="col text-center">
                  <button type="submit" class="btn btn-primary">Opret klasse</button>
                </div>
              </form>
            </div>
            <div class="col">
            </div>
            <div class="text-center mt-3"> <a href="/teacher"> Tag mig tilbage </a> </div>

        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>

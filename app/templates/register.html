

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pylearn</title>
  </head>
  <body>
    
    <div class="container w-25 mt-5 mb-5">
    <h1>Register</h1>
        <form action="" method="post">
        {% csrf_token %}

        {% for em in error_messages %}
          <p class="text-danger">{{em}}</p>
        {% endfor %}

        <div class="mb-3">
            <input class="form-check-input" type="radio" name="usertype" id="student" value="student">
            <label class="form-check-label" for="student">
                Register as student
            </label>
        </div>

        <div class="mb-3">
            <input class="form-check-input" type="radio" name="usertype" id="teacher" value="teacher" required>
            <label class="form-check-label" for="teacher">
                Register as teacher
            </label>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" value="{{ email }}">
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input name="username" type="username" class="form-control" id="username" aria-describedby="usernameHelp" value="{{ username }}">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="password" value="{{ password }}">
        </div>

        <div class="mb-3">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input name="cpassword" type="password" class="form-control" id="cpassword" value="{{ cpassword }}">
        </div>
        
        <div class="col text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
        <div class="text-center mt-3"> <a href="/"> Login instead </a> </div>


    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <sript src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">   
  </head>

<body>

<div class="container w-75 mt-5 mb-5">
  <div class="text-center mb-4">
    <h1>Opret Opgave</h1>
  </div>
  {% for em in error_messages %}
  <p class="text-danger">{{em}}</p>
  {% endfor %}
    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col">
        <div class="mb-3">
            <label for="name" class="form-label">Titel</label>
            <input name="name" class="form-control" id="name" value="{{ name }}">
        </div>

        <div class="mb-3">
            <label for="assignment_description" class="form-label">Opgavebeskrivelse</label>
            <textarea name="assignment_description" class="form-control" id="assignment_description" rows="9" style="min-width: 100%">{{ assignment_description }}</textarea>
        </div>


      </div>

      <div class="col">
              <div class="mb-3">
            <label for="input_description" class="form-label">Input</label>
            <textarea name="input_description" class="form-control" id="input_description" rows="2" style="min-width: 100%">{{ input_description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="output_description" class="form-label">Output</label>
            <textarea name="output_description" class="form-control" id="output_description" rows="2" style="min-width: 100%">{{ output_description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="limit_description" class="form-label">Begrænsning</label>
            <textarea name="limit_description" class="form-control" id="limit_description" rows="2" style="min-width: 100%">{{ limit_description }}</textarea>
        </div>
      </div>
      <div class="col">
        <div class="mb-2">
          <label for="class" class-"form-label"> Klasse: </label> <br>  
            <select id="classes" name="class_name" onchange="updateClassCode()">
              <option value="" selected = "selected" class="form-control">Vælg klasse</option>
              {% for i in teacher_classes %}
                <option value="{{i.class_code}}" class="form-control">{{i.class_name}}  </option>
              {% endfor %}
            </select>
        </div>
        <div class="mb-3">
          <label for="start">Afleveringsfrist:</label>

          <input type="date" id="date" name="date" class="form-control">            
        </div>

      <div class="mb-3">
        <p> Input Fil <p>
        <input type="file" id="input_file" name="input_file" class="form-control">
      </div>

      <div class="mb-3">
        <p> Output Fil <p>
        <input type="file" id="output_file" name="output_file" class="form-control">
      </div>

      </div>
    </div>
        <div class="text-center"> 
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
         <div class="text-center mt-3"> <a href="/teacher"> Take me back </a> </div>
    </form>
  </div>
</div>

  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}
  
</body>

</html>

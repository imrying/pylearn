{% comment %} <form action="" method="post">
    {% csrf_token %}
    <label for="username">Username: </label>
    <input id="username" type="text" name="username" value="{{ current_name }}">

    <br>

    <label for="password">Password: </label>
    <input id="password" type="password" name="password" value="{{ current_password }}">

    <input type="submit" value="OK">

    {{ username }}
    {{ password }}

</form> {% endcomment %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pylearn</title>
  </head>
  <body>
   
    <br><br><br><br><br>
    
    <div class="container w-25">
    <h1>Login Page</h1>
        <form action="" method="post">
        {% csrf_token %}

        <div class="mb-3">
            <input class="form-check-input" type="radio" name="usertype" id="student" value="student">
            <label class="form-check-label" for="student">
                Login as student
            </label>
        </div>
        <div class="mb-3">
            <input class="form-check-input" type="radio" name="usertype" id="teacher" value="teacher">
            <label class="form-check-label" for="teacher">
                Login as teacher
            </label>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input name="username" type="username" class="form-control" id="username" aria-describedby="usernameHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        
        <br>
        {{username}}
        <br>
        {{password}}

    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
